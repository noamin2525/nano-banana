<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>סטודיו התמונות של Gemini</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
  body {
    font-family: 'Sora', sans-serif;
    background-color: #020617; /* bg-slate-950 */
    overflow: hidden; /* Prevent body scroll */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    color: #e2e8f0; /* slate-200 */
  }
  .aurora-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: -1;
    overflow: hidden;
  }
  .aurora-background::before,
  .aurora-background::after {
    content: '';
    position: absolute;
    width: 800px;
    height: 800px;
    border-radius: 50%;
    opacity: 0.2;
    mix-blend-mode: screen;
    filter: blur(120px);
    animation: pulse 25s infinite alternate;
  }
  .aurora-background::before {
    background-color: #22d3ee; /* cyan-400 */
    top: -200px;
    left: -200px;
  }
  .aurora-background::after {
    background-color: #d946ef; /* fuchsia-500 */
    bottom: -200px;
    right: -200px;
    animation-delay: -12.5s;
  }
  @keyframes pulse {
    0% { transform: scale(0.8) translate(0px, 0px); }
    100% { transform: scale(1.2) translate(50px, -50px); }
  }

  @keyframes pulse-active {
    0% { transform: scale(0.9) translate(0px, 0px); opacity: 0.3; }
    100% { transform: scale(1.4) translate(20px, -20px); opacity: 0.5; }
  }

  .is-loading .aurora-background::before,
  .is-loading .aurora-background::after {
      animation: pulse-active 8s infinite alternate;
  }

  @keyframes pulsating-border {
      0% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4), inset 0 0 0 1px rgba(168, 85, 247, 0.4); } /* purple-500 */
      50% { box-shadow: 0 0 20px 5px rgba(168, 85, 247, 0.1), inset 0 0 10px 2px rgba(168, 85, 247, 0.2); }
      100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4), inset 0 0 0 1px rgba(168, 85, 247, 0.4); }
  }

  .is-loading #canvas-display {
      animation: pulsating-border 2s infinite;
  }
  
  #generate-button:not(:disabled):hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px -10px rgba(168, 85, 247, 0.6);
  }

  @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
  }
  .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
  }
  
  /* New Styles for Redesign */
  .floating-panel {
    position: fixed;
    top: 88px; /* Below header */
    bottom: 24px;
    width: 400px;
    max-width: calc(100vw - 48px);
    z-index: 50;
    transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    display: flex;
    flex-direction: column;
  }
  
  .floating-panel-content {
    background-color: rgba(15, 23, 42, 0.8); /* bg-slate-900/80 */
    backdrop-filter: blur(16px);
    border-radius: 1rem;
    box-shadow: 0 25px 50px -12px rgba(0,0,0,0.75), inset 0 1px 1px 0 rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(100, 116, 139, 0.3); /* ring-slate-400/30 */
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .floating-panel.left {
    right: 24px;
    transform: translateX(0);
  }
  
  .floating-panel.left.hidden {
    transform: translateX(calc(100% + 24px));
  }

  .floating-panel.right {
    left: 24px;
    transform: translateX(0);
  }

  .floating-panel.right.hidden {
    transform: translateX(calc(-100% - 24px));
  }
  
  .panel-scroll-content {
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #64748b #1e293b; /* slate-500 slate-800 */
  }
  
  /* Style scrollbar for webkit browsers */
  .panel-scroll-content::-webkit-scrollbar,
  .chat-history-scrollbar::-webkit-scrollbar {
    width: 6px;
  }
  .panel-scroll-content::-webkit-scrollbar-track,
  .chat-history-scrollbar::-webkit-scrollbar-track {
    background: #1e293b; /* slate-800 */
    border-radius: 10px;
  }
  .panel-scroll-content::-webkit-scrollbar-thumb,
  .chat-history-scrollbar::-webkit-scrollbar-thumb {
    background-color: #64748b; /* slate-500 */
    border-radius: 10px;
    border: 2px solid #1e293b; /* slate-800 */
  }
  
  /* Style for accordion in style selector */
  details > summary {
    list-style: none;
  }
  details > summary::-webkit-details-marker {
    display: none;
  }

  details[open] summary .accordion-icon {
      transform: rotate(180deg);
  }

  /* Chat Window Specific Styles */
  .chat-code-block {
    background-color: #0f172a; /* slate-900 */
    border-radius: 0.5rem;
    font-size: 0.875rem;
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
    overflow: hidden;
    border: 1px solid #334155; /* slate-700 */
  }
  .chat-code-block .code-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1e293b; /* slate-800 */
    padding: 0.25rem 0.75rem;
    color: #94a3b8; /* slate-400 */
    font-size: 0.75rem;
  }
  .chat-code-block pre {
    padding: 0.75rem;
    overflow-x: auto;
    scrollbar-width: thin;
    scrollbar-color: #64748b #1e293b;
  }
  .chat-code-block pre::-webkit-scrollbar { height: 6px; }
  .chat-code-block pre::-webkit-scrollbar-thumb { background-color: #64748b; }
  .chat-code-block pre::-webkit-scrollbar-track { background-color: #1e293b; }

  .chat-bubble-content ul {
    list-style-type: disc;
    padding-right: 1.25rem;
  }

  @keyframes thinking-dots {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1.0); }
  }
  .thinking-dot {
    animation: thinking-dots 1.4s infinite ease-in-out both;
  }
  .thinking-dot:nth-child(1) { animation-delay: -0.32s; }
  .thinking-dot:nth-child(2) { animation-delay: -0.16s; }


</style>
</head>
<body class="bg-slate-950 text-slate-200">
  <div class="aurora-background"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
